<!DOCTYPE html>
<html>
    <head>
        <title>Sneakyfildy Hopscotch fork</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="dist/js/hopscotch.js"></script>
        <link href="dist/css/hopscotch.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="header" style="width: 10px;">My First Hopscotch Tour</h1>
        <div id="content" style="width: 10px;">
            <p class="c1">Content 1</p>
            <p class="c2">Content 2</p>
            <p class="c3">Content 3</p>
        </div>
        <script>
            var tour = {
                id: "hello-hopscotch",
                nextButtonHtml: '<b>Global next</b>',
                prevButtonHtml: '<b>Global prev</b>',
                ctaButtonHtml: '<b>Global CTA</b>',
                showPrevButton: true,
                showCTAButton: false,
                steps: [
                    {
                        title: "My Header",
                        content: "This is the header of my page.",
                        target: "header",
                        placement: "right"
                    },
                    {
                        title: "My content",
                        content: "Here is where I pu566756t my content.",
                        target: document.querySelector("#content .c3"),
                        clickNextTarget: '#content',
                        placement: "bottom",
                        nextButtonHtml: '<b>Local next</b>',
                        showCTAButton: true,
                    },
                    {
                        title: "My content",
                        content: "Here is where I put my content.",
                        target: document.querySelector("#content p"),
                        placement: "bottom",
                        prevButtonHtml: '<b>Local prev</b>',
                        showCTAButton: true,
                        ctaButtonHtml: '<b>local cta HTML</b>'
                    }
                ]
            };

            var tour2 = {
                id: "hello-hopscotch",
                nextButtonHtml: '<b>Global next</b>',
                prevButtonHtml: '<b>Global prev</b>',
                ctaButtonHtml: '<b>Pause</b>',
                showPrevButton: true,
                showCTAButton: true,
                doneButtonHtml: '<b style="color:red">Done</b>',
                onCTA: function(){console.log('global on cta')},
                steps: [
                    {
                        title: "My Header",
                        content: "This is the header of my page.",
                        target: "header",
                        placement: "right"
                    },
                    {
                        title: "My content",
                        content: "Here is where I put my content.",
                        target: document.querySelector("#content p"),
                        placement: "bottom",
                        nextButtonHtml: '<b>Local next</b>',
                        onCTA: function(){console.log('local on cta')},
                    },
                    {
                        title: "My content",
                        content: "Here is where I put my content.",
                        target: document.querySelector("#content p"),
                        placement: "bottom",
                        prevButtonHtml: '<b>Local prev</b>'
                    }
                ]
            };
            if (hopscotch) {
                hopscotch.registerHelper('createDiv', function(){debugger;
                    var div = document.createElement('span');
                    div.id = 'newDiv';
                    div.innerHTML = 'dynamically created (shown) element';
                    document.body.appendChild(div);
                });
            }
            // features onBeforeShow
            var tour3 = {
                id: "hello-hopscotch",
                steps: [
                    {
                        title: "My Header 3",
                        content: "This is the header of my page.",
                        target: "header",
                        placement: "right",
                        //onShow: ['createDiv'],
                        onBeforeNext: function() {
                            console.log(hopscotch.getCurrTarget());
                        }

                    },
                    {
                        title: "onBeforeShow",
                        content: "This div was created on before showing this tip",
                        target: "newDiv",
                        placement: "right",
                        onBeforeShow: ['createDiv']
                    }
                ]
            };
            window.sessionStorage.clear();
            // Start the tour!
            hopscotch.startTour(tour3);
        </script>
    </body>
</html>
